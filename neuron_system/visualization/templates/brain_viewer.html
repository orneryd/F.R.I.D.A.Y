<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday AI - Live Brain Viewer</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        #header {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        
        .stat strong {
            color: #4ade80;
        }
        
        #brain-container {
            width: calc(100vw - 350px);
            height: calc(100vh - 50px);
            transition: width 0.3s ease;
        }
        
        #brain-container.sidebar-open {
            width: calc(100vw - 400px);
        }
        
        #sidebar {
            position: fixed;
            right: -400px;
            top: 50px;
            width: 400px;
            height: calc(100vh - 50px);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1001;
        }
        
        #sidebar.open {
            right: 0;
        }
        
        #sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        #sidebar .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #sidebar h2 {
            color: #4ade80;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        #sidebar .info-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #4ade80;
        }
        
        #sidebar .info-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        #sidebar .info-value {
            color: #fff;
            font-size: 14px;
            word-wrap: break-word;
        }
        
        #sidebar .tag {
            display: inline-block;
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin: 2px;
        }
        
        #sidebar .connections-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        #sidebar .connection-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            margin: 5px 0;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #sidebar .connection-weight {
            color: #60a5fa;
            font-weight: bold;
        }
        
        #notification {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(74, 222, 128, 0.95);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 600;
            font-size: 14px;
            z-index: 1000;
        }
        
        #notification.show {
            transform: translateX(0);
        }
        
        #activity-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
            z-index: 1000;
        }
        
        .activity-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-new {
            color: #4ade80;
        }
        
        .activity-strengthen {
            color: #60a5fa;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="status">
            <div class="status-indicator"></div>
            <span>LIVE</span>
            <div id="stats">
                <div class="stat">Neurons: <strong id="neuron-count">0</strong></div>
                <div class="stat">Synapses: <strong id="synapse-count">0</strong></div>
                <div class="stat">Avg: <strong id="avg-connections">0</strong></div>
            </div>
        </div>
    </div>
    
    <div id="brain-container"></div>
    
    <div id="notification">Brain updated!</div>
    
    <div id="activity-log">
        <div style="font-weight: bold; margin-bottom: 8px; color: #4ade80;">Recent Activity</div>
        <div id="activity-items"></div>
    </div>
    
    <div id="sidebar" style="right: -400px;">
        <button class="close-btn" onclick="closeSidebar()">×</button>
        <h2>Neuron Details</h2>
        <div id="neuron-details">
            <p style="color: #888; text-align: center; padding: 40px 0;">Click on a neuron to see details</p>
        </div>
    </div>
    
    <script>
        const socket = io();
        let currentData = null;
        let savedCamera = null;
        let clickHandlerAttached = false;
        
        // Save camera position on any interaction
        function saveCameraPosition() {
            const container = document.getElementById('brain-container');
            if (container && container.layout && container.layout.scene && container.layout.scene.camera) {
                savedCamera = JSON.parse(JSON.stringify(container.layout.scene.camera));
            }
        }
        
        // Attach click handler once
        function attachClickHandler() {
            if (clickHandlerAttached) return;
            
            const container = document.getElementById('brain-container');
            if (container) {
                container.on('plotly_click', (eventData) => {
                    if (eventData.points && eventData.points.length > 0 && currentData) {
                        const point = eventData.points[0];
                        
                        // Check if we clicked on the neuron trace
                        if (point.data && point.data.name === 'Neurons') {
                            // Use customdata which contains the neuron index
                            const neuronIndex = point.customdata;
                            const neuron = currentData.neurons[neuronIndex];
                            if (neuron) {
                                showNeuronDetails(neuron);
                            }
                        }
                    }
                });
                container.on('plotly_relayout', saveCameraPosition);
                clickHandlerAttached = true;
            }
        }
        
        // Connect to server
        socket.on('connect', () => {
            socket.emit('start_monitoring');
            
            // Request initial data immediately
            fetch('/api/brain_data')
                .then(response => response.json())
                .then(data => {
                    currentData = data;
                    updateVisualization(data);
                    updateStats(data.stats);
                });
        });
        
        // Handle brain updates
        socket.on('brain_update', (data) => {
            
            // Track changes
            const oldNeuronCount = currentData ? currentData.stats.total_neurons : 0;
            const oldSynapseCount = currentData ? currentData.stats.total_synapses : 0;
            const newNeuronCount = data.stats.total_neurons;
            const newSynapseCount = data.stats.total_synapses;
            
            currentData = data;
            updateVisualization(data);
            updateStats(data.stats);
            
            // Show activity
            if (newNeuronCount > oldNeuronCount) {
                const diff = newNeuronCount - oldNeuronCount;
                addActivity(`+${diff} neuron${diff > 1 ? 's' : ''}`, 'new');
                showNotification(`+${diff} Neuron${diff > 1 ? 's' : ''}!`);
            }
            if (newSynapseCount > oldSynapseCount) {
                const diff = newSynapseCount - oldSynapseCount;
                addActivity(`+${diff} synapse${diff > 1 ? 's' : ''}`, 'new');
                showNotification(`+${diff} Connection${diff > 1 ? 's' : ''}!`);
            }
            if (newSynapseCount < oldSynapseCount) {
                const diff = oldSynapseCount - newSynapseCount;
                addActivity(`-${diff} weak synapse${diff > 1 ? 's' : ''}`, 'strengthen');
            }
        });
        
        function updateVisualization(data) {
            const neurons = data.neurons;
            const synapses = data.synapses;
            
            // Prepare synapse lines - make them thinner and more transparent
            const synapseTraces = synapses.map(s => ({
                type: 'scatter3d',
                mode: 'lines',
                x: [s.source[0], s.target[0]],
                y: [s.source[1], s.target[1]],
                z: [s.source[2], s.target[2]],
                line: {
                    color: `rgba(100, 200, 255, ${Math.min(s.weight * 0.3, 0.4)})`, // More transparent
                    width: Math.min(s.weight * 1, 1.5) // Thinner lines
                },
                hoverinfo: 'skip',
                showlegend: false
            }));
            
            // Save current camera before update
            saveCameraPosition();
            
            // Calculate bounds for better axis scaling
            const allX = neurons.map(n => n.x);
            const allY = neurons.map(n => n.y);
            const allZ = neurons.map(n => n.z);
            
            const maxRange = Math.max(
                Math.max(...allX) - Math.min(...allX),
                Math.max(...allY) - Math.min(...allY),
                Math.max(...allZ) - Math.min(...allZ)
            ) / 2 || 50;
            
            // Force range to include negative values where neurons actually are
            const layout = {
                scene: {
                    xaxis: { 
                        title: '', 
                        gridcolor: 'rgba(255,255,255,0.1)', 
                        color: '#fff',
                        range: [-120, 120], // Fixed range to include all neurons
                        showticklabels: false
                    },
                    yaxis: { 
                        title: '', 
                        gridcolor: 'rgba(255,255,255,0.1)', 
                        color: '#fff',
                        range: [-120, 120],
                        showticklabels: false
                    },
                    zaxis: { 
                        title: '', 
                        gridcolor: 'rgba(255,255,255,0.1)', 
                        color: '#fff',
                        range: [-120, 120],
                        showticklabels: false
                    },
                    bgcolor: 'rgba(0,0,0,0)',
                    camera: savedCamera || {
                        eye: { x: -1.8, y: -1.8, z: 1.8 }, // Look at negative quadrant
                        center: { x: 0, y: 0, z: 0 }
                    },
                    aspectmode: 'cube'
                },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                margin: { l: 0, r: 0, t: 0, b: 0 },
                hovermode: 'closest',
                showlegend: false
            };
            
            // Render ALL neurons with working format
            const neuronTrace = {
                type: 'scatter3d',
                mode: 'markers',
                x: neurons.map(n => n.x),
                y: neurons.map(n => n.y),
                z: neurons.map(n => n.z),
                customdata: neurons.map((n, idx) => idx),
                marker: {
                    size: neurons.map(n => Math.max(6, 4 + n.connections * 0.2)),
                    color: neurons.map(n => n.connections),
                    colorscale: 'Plasma',
                    showscale: true,
                    colorbar: {
                        title: {
                            text: 'Connections',
                            side: 'right'
                        },
                        thickness: 10,
                        len: 0.3,
                        x: 1.0,
                        xpad: 0
                    },
                    line: {
                        color: 'white',
                        width: 1
                    }
                },
                text: neurons.map(n => 
                    `ID: ${n.id.substring(0, 8)}<br>` +
                    `Tags: ${n.tags.join(', ')}<br>` +
                    `Content: ${n.content}<br>` +
                    `Connections: ${n.connections}`
                ),
                hoverinfo: 'text',
                name: 'Neurons'
            };
            
            // Render synapses + neurons
            const traces = [...synapseTraces, neuronTrace];
            
            // Use Plotly.react to update without resetting camera
            Plotly.react('brain-container', traces, layout, {
                displayModeBar: false,
                responsive: true
            }).then(() => {
                // Attach click handler only once after first render
                attachClickHandler();
            });
        }
        
        function updateStats(stats) {
            document.getElementById('neuron-count').textContent = stats.total_neurons;
            document.getElementById('synapse-count').textContent = stats.total_synapses;
            document.getElementById('avg-connections').textContent = stats.avg_connections.toFixed(1);
        }
        
        function showNotification(message = 'Brain updated!') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        function addActivity(message, type) {
            const activityItems = document.getElementById('activity-items');
            const item = document.createElement('div');
            item.className = `activity-item activity-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            item.textContent = `${timestamp} - ${message}`;
            
            // Add to top
            activityItems.insertBefore(item, activityItems.firstChild);
            
            // Keep only last 10 items
            while (activityItems.children.length > 10) {
                activityItems.removeChild(activityItems.lastChild);
            }
        }
        
        // Show neuron details in sidebar
        function showNeuronDetails(neuron) {
            const sidebar = document.getElementById('sidebar');
            const detailsDiv = document.getElementById('neuron-details');
            
            // Find connected synapses
            const connections = currentData.synapses.filter(s => 
                s.source_id === neuron.id || s.target_id === neuron.id
            );
            
            const connectionsHTML = connections.length > 0 ? 
                connections.map(c => {
                    const isSource = c.source_id === neuron.id;
                    const otherId = isSource ? c.target_id : c.source_id;
                    const direction = isSource ? '→' : '←';
                    return `
                        <div class="connection-item">
                            ${direction} <span class="connection-weight">Weight: ${c.weight.toFixed(3)}</span><br>
                            ${otherId.substring(0, 12)}...
                        </div>
                    `;
                }).join('') : 
                '<p style="color: #888; font-size: 12px;">No connections</p>';
            
            detailsDiv.innerHTML = `
                <div class="info-section">
                    <div class="info-label">Neuron ID</div>
                    <div class="info-value" style="font-family: monospace; font-size: 11px;">${neuron.id}</div>
                </div>
                
                <div class="info-section">
                    <div class="info-label">Content</div>
                    <div class="info-value">${neuron.content || 'No content'}</div>
                </div>
                
                <div class="info-section">
                    <div class="info-label">Tags</div>
                    <div class="info-value">
                        ${neuron.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-label">Activation</div>
                    <div class="info-value">${neuron.activation.toFixed(4)}</div>
                </div>
                
                <div class="info-section">
                    <div class="info-label">Connections (${connections.length})</div>
                    <div class="connections-list">
                        ${connectionsHTML}
                    </div>
                </div>
                
                <div class="info-section">
                    <div class="info-label">Position</div>
                    <div class="info-value">
                        X: ${neuron.x.toFixed(2)}<br>
                        Y: ${neuron.y.toFixed(2)}<br>
                        Z: ${neuron.z.toFixed(2)}
                    </div>
                </div>
            `;
            
            sidebar.classList.add('open');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('open');
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (currentData) {
                Plotly.Plots.resize('brain-container');
            }
        });
    </script>
</body>
</html>
